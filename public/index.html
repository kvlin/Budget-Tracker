<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#317EFB">
  <link rel="shortcut icon" href="icons/hand-icon-192x192.png" type="image/x-icon">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles.css">

  <title>Budget Tracker</title>
</head>
<body>
  <!-- Header -->
  <h1 class="appName" ><img src="icons/hand-icon-512x512.png"> Budget Tracker</h1>
  <hr>
  <div class="title-wrapper">
    <div class="currentAmount">Your total is: <br> $<span id="total">0</span></div>
      <div id="updated">LAST UPDATED: <span id="update-time"></span>
    </div>
  </div>
  <!-- User input -->
  <div class="wrapper">
    <div class="form">
            <input type="text" class="form-control" id="t-name" placeholder="Name of transaction" />
      <input type="number" class="form-control" min="0" id="t-amount" placeholder="Transaction amount" />
      <button id="add-btn"  class="btn shadow-none" ><i class="fa fa-plus buttons"></i> Add Funds</button>
      <button id="sub-btn" class="btn shadow-none" ><i class="fa fa-hand-holding-dollar"></i><i class="fa fa-minus "></i> Subtract Funds</button>
      <p class="error"></p>
    </div>
    <!-- Table -->
    <div class="transactions-container">
      <div class="transactions">
        <table class="table table-hover">
          <thead>
            <th scope="col">Transaction</th>
            <th scope="col">Amount</th>
          </thead>
          <tbody id="tbody">
          </tbody>
        </table>
      </div>
    </div>
    <!-- Graph -->
    <canvas id="myChart"></canvas>
  </div>
  <!-- moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <!-- chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <!-- serviceWorker -->
  <script type="text/javascript">
    (function () {
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("./service-worker.js", { scope: "/" })
          .then(() => console.log("Service Worker registered successfully."))
          .catch(error => console.log("Service Worker registration failed:", error));
      }
    })();
  </script>
  <!-- IndexedDB -->
  <script src="/db.js"></script>
  <!-- index.js -->
  <script src="index.js"></script>
</body>
</html>
